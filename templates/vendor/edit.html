[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-shop']]
[[breadcamp = 'Vendor']]
[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Edit</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button type="button" class="btn btn-sm btn-light d-none" id="btn_view">
                    <i class="fa-regular fa-eye"></i> <span class="ms-2">View</span>
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn_edit">
                    <i class="fa-regular fa-pen-to-square"></i> <span class="ms-2">Edit</span>
                </button>
            </div>
            <div class="p-1">
                <a href="[[=URL('vendor/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
            <div class="p-1">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Action
                    </button>
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="delete?id=[[=request.query.get('id')]]" id="delete_btn">
                            <i class="fa-solid fa-trash-can"></i><span class="ms-2">Delete</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('vendor','update')]]?id=[[=record['id']]]" method="POST">

            <div id="custom_form">        
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3 custom_input">
                            <label for="vendor_name" class="form-label">Vendor Name <span class="is_required">*</span></label>
                            <input type="text" id="vendor_name" name="vendor_name" value="[[=record['vendor_name']]]" class="form-control form-control-sm" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3 custom_input">
                            <label for="contact" class="form-label">Contact <span class="is_required">*</span></label>
                            <input type="text" id="contact" name="contact" value="[[=record['contact']]]" class="form-control form-control-sm" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3 custom_input">
                            <label for="vendor_address" class="form-label">Vendor Address <span class="is_required">*</span> </label>
                            <input type="text" id="vendor_address" name="vendor_address" value="[[=record['vendor_address']]]" class="form-control form-control-sm" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3 custom_input">
                            <label for="trade_license_no" class="form-label">Trade License No <span class="is_required">*</span> </label>
                            <input type="text" id="trade_license_no" name="trade_license_no" value="[[=record['trade_license_no']]]" class="form-control form-control-sm" required>
                        </div>
                    </div>
                </div>

                <div class="row d-none" id="edit_view_section">
                    <div class="col-12">
                        <div class="d-flex justify-content-start">
                            <div class="me-2">
                                <button type="submit" class="btn btn-sm btn-primary">
                                    <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Update</span>
                                </button>
                            </div>
                            <div>
                                <button type="reset" class="btn btn-sm btn-light">
                                    <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
[[end]]

[[block scripts]]
<script>
   
</script>
[[end]]
